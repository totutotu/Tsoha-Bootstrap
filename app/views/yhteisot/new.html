{% extends "base.html" %}
{% block content %}

  <div class="page-header">
    <h1>Yhteisön luonti</h1>
  </div>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  

  <p>Yhteisöllä löydät helpommin samanmielisiä tuttavuuksia</p>

<form method="post" action="{{base.path}}/yvp/yhteisot"> 
		<div class="form-group">
		<label for="nimi">Yhteisön nimi</label>
		<input type="nimi" name="nimi" class="form-control" placeHolder="Yhteisön nimi">
	</div>

		<div class="form-group">
		<label for="esittely">Esittely</label>
		<input type="esittely" name="esittely" class="form-control">
	</div>

    <button type="submit" class="btn btn-primary">Tallenna</button>
</form>



{% endblock %}
