{% extends "base.html" %}
{% block content %}

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base.path}}/yvp/viestit/index/{{profiili.kayttajatunnus}}">
	<div class="form-group">
	<label for="vastaanottaja">Vastaanottaja</label>
    <input type="kayttajatunnus" class="form-control" placeholder="Kayttajatunnus">
  </div>

    <div class="form-group">
  <label for="aihe">Aihe</label>
    <input type="aihe" class="form-control" placeholder="Aihe">
  </div>

	<div class="form-group">
	<label>Viesti</label>

		<textarea class="form-control" rows="5"></textarea>

        <button type="submit" class="btn btn-default">Lähetä</button>
    </div>
</form>



{% endblock %}
