{% extends "base.html" %}
{% block content %}

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <div class="page-header">
    <h1>Rekisteröityminen</h1>
  </div>

<form method="post" action="{{base_path}}/jasen/newprofiili">

  <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text" name="kayttajatunnus" class="form-control">
  </div>

  <div class="form-group">
      <label>Salasana</label>
      <input type="password" name="salasana" class="form-control">
    </div>

    <div class="form-group">

      <button type="submit" class="btn btn-primary">Rekisteröidy</button>
    </div>
</form>

{% endblock %}
