{% extends "base.html" %}
{% block content %}

  <div class="page-header">
    <h1>Muokkaa</h1>
  </div>

<form method="post" action="{{base.path}}/yvp/jasen/oma/:kayttajatunnus">

  <div class="form-group">
    <label for="status">Status</label>
    <input type="status" name="status" class="form-control" value="{{profiili.status}}">
  </div>

    </div>
  <div class="form-group">
    <label for="hsukupuoli">Haettu Sukupuoli</label>
    <label class="radio-inline">
      <input type="radio" name="hakee" id="mies" value="mies"> Mies
    </label>

    <label class="radio-inline">
      <input type="radio" name="hakee" id="nainen" value="nainen"> Nainen
    </label>

    <label class="radio-inline">
      <input type="radio" name="hakee" id="muu" value="muu"> Muu
    </label>
  </div>

  <div class="form-group">
  <label for="esittelyteksti">Esittelyteksti</label>

    <textarea class="form-control" type="esittelyteksti" name="esittelyteksti" rows="5" value="{{profiili.esittelyteksti}}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Tallenna</button>
</form>



{% endblock %}
